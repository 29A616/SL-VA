{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'styles/form.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/form(light).css' %}" />
    <link rel="stylesheet" href="{% static 'styles/responsive.css' %}" />
  </head>
  <body>
    <main>
      <form action="/signup/" method="POST" id="signup">
        {% csrf_token %}
        <h2 class="title">Registrar nuevo usuario</h2>
        <p class="invalid" id="error">{{ error }}</p>
        <div class="inputs">
          <div class="input-box">
            <label for="username">Nombre de usuario:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuario..."
              onkeydown="submitOnEnter(event, 'password1')"
              required
            />
          </div>
          <div class="input-box">
            <label for="password1">Contraseña:</label>
            <input
              type="password"
              name="password1"
              id="password1"
              placeholder="Contraseña..."
              onkeydown="submitOnEnter(event, 'password2')"
              required
            />
          </div>
          <div class="input-box">
            <label for="password2">Repita la contraseña:</label>
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Contraseña..."
              onkeydown="submitOnEnter(event, null)"
              required
            />
          </div>
        </div>
        <a href="javascript:void(0)" onclick="submitOnEnter(event, null)" class="submit">Registrar</a>
        <p id="center" class="new">
          ¿Ya te encuentras registrado? <a href="/login/"> Iniciar sesión.</a>
        </p>
      </form>
    </main>
    <script src="{% static 'js/signup.js' %}">
    </script>
  </body>
</html>
