{% load static %}

<!DOCTYPE html>
<html lang="es-ec">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1  , viewport-fit=cover"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/style(light).css' %}" />
    <link rel="stylesheet" href="{% static 'styles/responsive.css' %}" />
    <script
      src="https://kit.fontawesome.com/cd39f42707.js"
      crossorigin="anonymous"
      async
      defer
    ></script>
    <script
      src="{% static 'js/fun.js' %}"
      async
      defer
    ></script>
  </head>
  <body>
    <header>
      <h2 class="logo"><i class="fa-solid fa-m"></i>aya</h2>

      <div class="user">
        <div class="mode" id="mode">  
          <ul>
            <li><i class="fa-regular fa-moon"></i></li>
            <li><i class="fa-regular fa-sun"></i></li>
          </ul>

          <div></div>
        </div>
        {% if user.is_authenticated %}
        <h2>Usuario: {{ request.user.username }}</h2>
        <a href="/logout/"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
        ></a>
        {% endif %}
          </div>
    </header>

    <div class="container">
      <div class="history">
        <h2>Historial (soon)</h2>
      </div>
      <div class="chat">
        <div class="title">
          <h2>Conversaci√≥n</h2>
        </div>

        <div class="chat-messages">
          {% for message in messages %}
          <div class="userMessage">
            <p>{{ message.user_message }}</p>
          </div>
          <div class="IAMessage">
            <p>{{ message.va_message }}</p>
          </div>
          {% endfor %}
        </div>
        <div class="form-content">
          <div class="text">
            <form action="/api/chat/" method="POST" id="chat">
              {% csrf_token %}
              <textarea
                title="Titulo"
                placeholder="Inserte su mensaje..."
                type="input"
                name="A"
                id="message"
                autocomplete="off"
                maxlength="2500"
              ></textarea>
              <a href="javascript:void(0)" class="btn"><i class="fa-solid fa-arrow-up"></i></a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/chatV2.js' %}" async defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      async
      defer
    ></script>
  </body>
</html>
