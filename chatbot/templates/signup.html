{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'styles/form.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/form(light).css' %}" />
    <link rel="stylesheet" href="{% static 'styles/responsive.css' %}" />
  </head>
  <body>
    <main>
      <form action="/signup/" method="POST" id="signup">
        {% csrf_token %}
        <h2 class="title">Registrar nuevo usuario</h2>
        <p class="invalid" id="error">{{ error }}</p>
        <div class="inputs">
          <div class="input-box">
            <label for="username">Nombre de usuario:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuario..."
              onkeydown="submitOnEnter(event, 'password1')"
              required
            />
          </div>
          <div class="input-box">
            <label for="password1">Contraseña:</label>
            <input
              type="password"
              name="password1"
              id="password1"
              placeholder="Contraseña..."
              onkeydown="submitOnEnter(event, 'password2')"
              required
            />
          </div>
          <div class="input-box">
            <label for="password2">Repita la contraseña:</label>
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Contraseña..."
              onkeydown="submitOnEnter(event, null)"
              required
            />
          </div>
        </div>
        <a href="javascript:void(0)" onclick="submitOnEnter(event, null)" class="submit">Registrar</a>
        <p id="center" class="new">
          ¿Ya te encuentras registrado? <a href="/login/"> Inciar sesión.</a>
        </p>
      </form>
    </main>
    <script>
      function submitOnEnter(event, nextField) {
        if (event.key === "Enter" || event.type === "click") {
          event.preventDefault();

          var form = document.getElementById("signup");
          var requiredFields = form.querySelectorAll('[required]');
          var allFieldsFilled = Array.from(requiredFields).every(function (field) {
            return field.value.trim() !== ''; // Check if each required field is not empty
          });

          if (allFieldsFilled) {
            if (nextField) {
              document.getElementById(nextField).focus();
            } else {
              form.submit();
            }
          }
        }
      }

      document.querySelectorAll(".input-box input").forEach(function (input, index, array) {
        input.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            // Move focus to the next input or submit the form if it's the last input
            event.preventDefault();
            index < array.length - 1 ? array[index + 1].focus() : submitOnEnter(event, null);
          }
        });
      });
    </script>
  </body>
</html>
